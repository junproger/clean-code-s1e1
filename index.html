<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image"
            src="./eisenhower-matrix.jpg"
            alt="The Eisenhower Matrix">
      <a class="header__details"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main-page">
      <section>
        <h3 class="title">Add Item</h3>
        <div class="add-item">
          <input class="add-item__new-task" type="text">
          <button class="add-item__button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="incomplete">
          <li class="list-item">
            <input class="list-item__check" type="checkbox">
            <label class="list-item__label">Pay Bills</label>
            <input type="text" class="list-item__edit-task">
            <button class="list-item__button
                          list-item__button_edit">Edit</button>
            <button class="list-item__button
                          list-item__button_delete">
              <img class="list-item__button-image"
                          src="./remove.svg"
                          alt="Delete">
            </button>
          </li>
          <li class="list-item list-item__edit-mode">
            <input class="list-item__check" type="checkbox">
            <label class="list-item__label">Go Shopping</label>
            <input type="text" 
                    value="Go Shopping"
                    class="list-item__edit-task">
            <button class="list-item__button
                          list-item__button_edit">Save</button>
            <button class="list-item__button
                          list-item__button_delete">
              <img class="list-item__button-image"
                          src="./remove.svg"
                          alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="completed">
          <li class="list-item">
            <input class="list-item__check" type="checkbox" checked>
            <label class="list-item__label">See the Doctor</label>
            <input type="text" class="list-item__edit-task">
            <button class="list-item__button
                          list-item__button_edit">Edit</button>
            <button class="list-item__button
                          list-item__button_delete">
              <img class="list-item__button-image"
                          src="./remove.svg"
                          alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
